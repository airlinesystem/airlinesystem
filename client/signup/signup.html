<div class="container" ng-controller="signupCT">
    <form class="form-signin" role="form" ng-submit='singup()'>
        <div  style="padding-bottom:0px;">
            <h2>Signup</h2>
        </div>
        <input class="form-control" type="text" placeholder="UserName" ng-model="data.username">
        <input class="form-control" type="password" placeholder="password" ng-model="data.password">
        <input class="form-control" type="tel" placeholder="PhoneNumber" ng-model="data.phone">
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signup()">Signup</button>
        <label class="checkbox">
            <P>If you own an account Click here to<a href='#/signin'>Signin</a></P>
        </label>
    </form>
</div>
